version: 2
jobs:
  app_test:
    docker:
      - image: circleci/node:8.14.0

    working_directory: ~/openchs-webapp

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run: yarn install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run: yarn test


  app_build:
    docker:
      - image: circleci/node:8.14.0

    working_directory: ~/openchs-webapp

    steps:
        - checkout

        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}

        - run: yarn install

        - save_cache:
            key: dependency-cache-{{ checksum "package.json" }}
            paths:
              - ./node_modules

        - run: yarn run build

        - run: cd build; zip -r ../build.zip *

        - run: mkdir -p ~/artifacts

        - run: echo $CIRCLE_BUILD_NUM > ~/artifacts/build_version

        - run: cp ~/openchs-webapp/build.zip ~/artifacts/

        - persist_to_workspace:
            root: ~/artifacts
            paths:
              - build_version

        - store_artifacts:
            path: ~/artifacts


  deploy:
    docker:
      - image: circleci/node:8.14.0

    working_directory: ~/

    steps:
      - attach_workspace:
          at: ~/artifacts

      - run: sudo apt-get install make openssl

      - run:
          name: Install dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3-pip
            sudo pip3 install awscli --upgrade

      - run: curl -L https://github.com/OpenCHS/infra/archive/master.zip >> infra.zip

      - run: unzip infra.zip; mv infra-master infra; rm -rf infra.zip; cd ~/

      #- run: cp -f ~/artifacts/build_version ~/infra/server/webapp/version/build_version

      - run: export TF_VAR_circle_build_num=$CIRCLE_BUILD_NUM

      - run: cd ~/infra; make install; make staging-webapp-create;




workflows:
  version: 2
  test_and_build:
    jobs:
      - app_test
      - approve-build:
          type: approval
          requires:
            - app_test
      - app_build:
          requires:
            - approve-build
      - approve-deployment:
          type: approval
          requires:
            - app_build
      - deploy:
          requires:
            - approve-deployment


